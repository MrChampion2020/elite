<!DOCTYPE html>

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .vendors-container {
      display: flex;
     flex-direction: column;
      gap: 10px;
      width: 40%;
      height: 100vh;
      padding: 20px;
    }

    .vendor {
      display: flex;
      flex-direction: row;
      align-items: center;
      background: #f8f8f8;
      width: 90%;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      height: 15%;
    }

    .vendor img {
      width: 20%;
      max-height: 50%;
      border-radius: 50%;
    }

    .vendor-info {
        width: 80%;
      display: flex;
      flex-direction: row;
      align-items: center;
      margin-top: 10px;
    }

    .vendor-info h3 {
        width: 80%;
      margin: 0;
      font-size: 1rem;
      text-align: center;
    }

    .vendor-info a {
        width: 20%;
      color: #25D366;
      text-decoration: none;
      font-size: 30px;
      margin-top: 5px;
    }

    @media screen and (max-width: 678px) {
        .vendors-container {
      display: flex;
     flex-direction: column;
      gap: 10px;
      width: 100%;
      height: 100vh;
      padding: 10px;
      margin: auto;
    }
      .vendor{
        width: 80%;
        margin: auto;
      }
      .vendor-info{
        width: 90%;
      }

    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
