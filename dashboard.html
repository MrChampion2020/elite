  <script>
    
    const API_URL = `https://elitearn.onrender.com`;

        const fetchUserData = async () => {
            const token = localStorage.getItem('token');

            if (!token) {
                document.getElementById('dashboard').textContent = "Please login to view user details.";
                return;
            }

            const response = await fetch(`${API_URL}/user-details`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                },
            });

            if (response.ok) {
                const data = await response.json();
                document.getElementById('username').textContent = `${data.user.username}`; 
                document.getElementById('wallet').textContent = `${data.user.wallet}`;
            } else {
                alert('Failed to fetch user data');
            }
        };

        // Fetch user data when the page loads
        window.onload = fetchUserData;




  </script>
