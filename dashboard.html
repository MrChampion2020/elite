<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ElitEarn</title>
  <link rel="icon" href="logo.jpg" type="image/jpg">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow-x: hidden;
      text-decoration: none;
    }
    a {
      text-decoration: none;
    }
    header {
      height: 15%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      background: purple;
      color: #fff;
    }
    .logo {
      width: 30%;
      height: 100%;
      font-size: 1.2em;
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .user-header{
      width: 30%;
      height: 100%;
      display: flex;
      flex-direction: row;
    }
    .profile {
      width: 50%;
      height: 100%;
      object-fit: cover;
      display: flex;
      flex-direction: row;
    }
    .profile img {
      width: 20%;
      height: 40%;
      border: 2px solid white;
      border-radius: 50%;
      margin: 20px auto;
      object-fit: cover;
      padding: 5px;
    }
    .notify {
    
      width: 50%;
      height: 100%;
      font-size: 40px;
      text-align: center;
      padding: 25px;
      color: white;
    }
    
    main {
      margin: auto;
      height: 65%;
      width: 90%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      margin-bottom: 40px;
    }
    
    .user-welcome{
      height: 5%;
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }
    .user-welcome b{
      height: 100%;
      width: 70%;
      margin: 10% auto;
      padding: 10px;
      color: black;
      font-size: 20px;
      font-family: 'Times New Roman', Times, serif;
      
    }
    .profile-top{
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-gap: 20px;
     width: 95%;
     margin: auto;
     height: 50%;
     border: none;
     padding: 10px;
    }
    .profile-top h1{
    text-align: center;
    color: purple;
    grid-column: 1 / -1; /* Make the heading span all columns */
    }
    .profile-top div {
   
    padding: 20px;
    background-color: #fff;
  }
    .wallet{
  box-shadow: 1px 1px 4px 2px rgb(226, 223, 223);
  width: 70%;
  height: 80%;
  margin-bottom: 2%;
  overflow: hidden; /* Ensure any overflow is hidden */
  position: relative;
  border-radius: 10px;
    }
    .wallet h1{
     color: purple;
    }

    .Referals {
      border-radius: 10px;
      box-shadow: 1px 1px 4px 2px rgb(226, 223, 223);
      width: 70%;
      height: 80%;
      margin-bottom: 2%;
      overflow: hidden; /* Ensure any overflow is hidden */
      position: relative;
}
    .withdrawal{
      border-radius: 10px;
      box-shadow: 1px 1px 4px 2px rgb(226, 223, 223);
      width: 70%;
      height: 80%;
      margin-bottom: 2%;
      overflow: hidden; /* Ensure any overflow is hidden */
      position: relative;
    }
    .profile-down{
     display: grid;
     grid-template-columns: 1fr 1fr 1fr;
     grid-gap: 20px;
     width: 95%;
     margin: auto;
     height: 50%;
     border: none;
     padding: 10px;
    }
    .profile-down h1{
    text-align: center;
    color: purple;
    grid-column: 1 / -1; /* Make the heading span all columns */
    }
    .profile-down div {
    /*box-shadow: 1px 1px 4px 2px rgb(226, 223, 223);*/
    padding: 20px;
    background-color: #fff;
  }
    .skills{
  box-shadow: 1px 1px 4px 2px rgb(226, 223, 223);
  width: 70%;
  height: 80%;
  margin-bottom: 2%;
  overflow: hidden; /* Ensure any overflow is hidden */
  position: relative;
  border-radius: 10px;
    }
    .skills h1{
     color: purple;
    }

    .Referals {
  box-shadow: 1px 1px 4px 2px rgb(226, 223, 223);
  width: 70%;
  height: 80%;
  margin-bottom: 2%;
  overflow: hidden; /* Ensure any overflow is hidden */
  position: relative;
  border-radius: 10px;
}
    .withdrawal{
      box-shadow: 1px 1px 4px 2px rgb(226, 223, 223);
  width: 70%;
  height: 80%;
  margin-bottom: 2%;
  overflow: hidden; /* Ensure any overflow is hidden */
  position: relative;
  border-radius: 10px;
    }

    footer {
      height: 10%;
      background: rgb(255, 255, 255);
      border-top: 2px solid purple;
      text-align: center;
      color: purple;
    }
    footer p{
      margin: 50px auto;
      font-size: 20px;
      font-family: 'Times New Roman', Times, serif;
    
    }
    /* Add your custom styles here */
  </style>
</head>
<body id="dashboard">
  <header>

    <div class="logo">
      <img src="logo.jpg" alt="logo">
    </div>
    
    <div class="user-header">

    <div class="profile">
      <img src="profile0.png" alt="profile">
    </div>

    <div class="notify">
      <i class="fas fa-bell white"></i>
    </div>
  
    </div>

  </header>

  <nav>
    <!-- Navigation bar content -->
  </nav>
  <main>
    <div class="user-welcome">
      <b>Welcome:  <span id="username"></span></b>
    </div>


    <section class="profile-top">
      <div class="wallet">
       <h1>Account Balance</h1>
       <h3>Balance: <b id="wallet"></b></h3>
       <p></p>
      </div>
  
  
  
      <div class="Referals">
       <h1>Referrals <b id="referralLink"></b></h1>
       <p></p>
      </div>
      
  
      <div class="withdrawal">
       <h1>Withrawal</h1>
       <p></p>
      </div>
     </section>

     <section class="profile-down">

      <div class="wallet">
       <h1>Referral Balance</h1>
       <h3>Balance: <b id="referralWallet"></b></h3>
       <p></p>
      </div>
  
  
  
      <div class="skills">
       <h1 id="referralLink">Referrals</h1>
       <p id="referralLink"></p>
      </div>
      
  
      <div class="withdrawal">
       <h1>Withrawal</h1>
       <p></p>
      </div>
     </section>

  </main>
  <footer>
    <p> &copy; 2024 <a href="index.html">Elitearn</a>. All rights reserved.</p>
  </footer>

  <script>
const API_URL = `https://elitearn.onrender.com`;

document.addEventListener("DOMContentLoaded", () => {
            const token = localStorage.getItem("token");

            if (!token) {
                window.location.href = "/login.html";
                return;
            }

            fetch("/user-details", {
                headers: {
                    "Authorization": `Bearer ${token}`
                }
            })
            .then(response => {
                if (response.status === 401 || response.status === 403) {
                    localStorage.removeItem("token");
                    window.location.href = "/login.html";
                } else {
                    return response.json();
                }
            })
            .then(data => {
                if (data) {
                    document.getElementById("username").textContent = `Username: ${data.user.username}`;
                    document.getElementById("wallet").textContent = `Wallet: ${data.user.wallet}`;
                    document.getElementById("referralBonus").textContent = `Referral Bonus: ${data.user.referralWallet}`;
                    document.getElementById("referralLink").textContent = `Referral Link: /register?ref=${data.user.username}`;
                }
            })
            .catch(error => {
                console.error("Error fetching user details:", error);
                localStorage.removeItem("token");
                window.location.href = "/login.html";
            });
        });
