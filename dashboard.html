  <script>
const API_URL = `https://elitearn.onrender.com`; //url


//function to fetch user data
const fetchUserData = async () => {
    const token = localStorage.getItem('token');

    if (!token) {
        window.location.href = 'login.html';
        return;
    }

    try {
        const response = await fetch(`${API_URL}/user-details`, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`,
            },
        });

        if (response.ok) {
            const data = await response.json();
            document.getElementById('username').textContent = data.user.username;
            document.getElementById('wallet').textContent = data.user.wallet;
            document.getElementById('referralWallet').textContent = data.user.referralWallet;
            document.getElementById('referralLink').textContent = data.user.referralLink;
            document.getElementById('referralLink').href = data.user.referralLink;
        } else {
            alert('Login to access your dashboard');
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }
