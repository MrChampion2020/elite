<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ElitEarn</title>
  <link rel="icon" href="logo.jpg" type="image/jpg">
  <!-- Link to Font Awesome CDN for the eye icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body, html, a {
      width: 100%;
      margin: auto;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fafafa;
      text-decoration: none;
      color: black;
    }
    form {
      width: 100%;
      margin: auto;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
      height: auto;
      box-shadow: 1px 1px 4px 2px rgb(226, 223, 223);
    }
    h2 {
      margin-bottom: 10px;
      text-align: center;
    }
    .form-group {
      margin: auto;
      width: 90%;
      margin-bottom: 5px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input, .form-group select {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 5px 0;
      border: 1px solid purple;
      border-radius: 4px;
      font-size: 14px;
    }
    .password-container {
      position: relative;
    }
    .password-container input {
      width: calc(100% - 40px);
      padding-right: 40px;
    }
    .password-container .eye-icon {
      position: absolute;
      top: 15px;
      right: 10px;
      cursor: pointer;
      color: purple;
    }
    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: purple;
      border: none;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      border-radius: 4px;
    }
    .form-group button:hover {
      background-color: rgb(43, 3, 43);
    }
    .form-group a {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: purple;
      text-decoration: none;
    }
    .form-group a:hover {
      text-decoration: underline;
      color: rgb(48, 1, 48);
    }
    .alert {
      display: none;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      text-align: center;
    }
    @media (max-width: 768px) {
      body {
        width: 100%;
      }
      form {
        width: 90%;
        height: auto;
        margin: auto;
      }
      .form-group input, .form-group select {
        width: calc(100% - 20px);
        padding: 10px;
        margin: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="alert" class="alert"></div>
    <form id="registerForm" method="POST">
      <h2>Register</h2>
      <div class="form-group">
        <input type="text" id="fullName" name="fullName" placeholder="Full Name" required>
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="text" id="username" name="username" placeholder="Username" required>
      </div>
      <div class="form-group password-container">
        <input type="password" id="password" name="password" placeholder="Password" required>
        <i class="fas fa-eye eye-icon" id="togglePassword"></i>
      </div>
      <div class="form-group">
        <input type="tel" id="phone" name="phone" placeholder="Phone" required>
      </div>
      <div class="form-group">
        <input type="text" id="couponCode" name="couponCode" placeholder="Coupon Code">
        <a href="#">Don't have a coupon code? Get one</a>
      </div>
      <div class="form-group">
        <label for="package">Choose Package</label>
        <select id="package" name="package">
          <option value="basic">$5</option>
          <option value="standard">#5000</option>
        </select>
      </div>
      <div class="form-group">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms"><a href="#">I agree to the terms</a></label>
      </div>
      <input type="hidden" id="referralLink" name="referralLink">
      <div class="form-group">
        <button type="submit">Register</button>
      </div>
      <div class="form-group">
        <a href="login.html">Already have an account? Sign In</a>
      </div>
    </form>
  </div>

  <script>
    const API_URL = 'https://elitearn.onrender.com';

    document.addEventListener('DOMContentLoaded', (event) => {
      const urlParams = new URLSearchParams(window.location.search);
      const ref = urlParams.get('ref');
      if (ref) {
        document.getElementById('referralLink').value = ref;
      }
    });

    document.getElementById('registerForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const formData = new FormData(event.target);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch(`${API_URL}/register`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        const alert = document.getElementById('alert');
        
        if (response.ok) {
          alert.style.display = 'block';
          alert.style.backgroundColor = 'white';
          alert.style.color = 'black';
          alert.style.borderColor = 'purple';
          alert.innerText = 'User registered successfully';
          document.getElementById('registerForm').reset();
        } else {
          alert.style.display = 'block';
          alert.style.backgroundColor = 'white';
          alert.style.color = 'black';
          alert.style.borderColor = 'purple';
          alert.innerText = result.message || 'Registration failed';
        }
      } catch (error) {
        const alert = document.getElementById('alert');
        alert.style.display = 'block';
        alert.style.backgroundColor = 'white';
        alert.style.color = 'black';
        alert.style.borderColor = 'purple';
        alert.innerText = 'An error occurred while registering. Please try again.';
      }
    });

    document.getElementById('togglePassword').addEventListener('click', function () {
      const passwordField = document.getElementById('password');
      const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField.setAttribute('type', type);
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });
  </script>
</body>
</html>
