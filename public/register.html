<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ElitEarn</title>
  <link rel="icon" href="logo.jpg" type="image/jpg">
  <!-- Link to Font Awesome CDN for the eye icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input, .form-group select {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1em;
    }
    .form-group input[type="checkbox"] {
      width: auto;
    }
    .password-container {
      position: relative;
    }
    .password-container input {
      width: calc(100% - 40px);
      padding-right: 40px;
    }
    .password-container .eye-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: purple;
      border: none;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      border-radius: 4px;
    }
    .form-group button:hover {
      background-color: darkpurple;
    }
    .form-group a {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: purple;
      text-decoration: none;
    }
    .form-group a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" required>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" required>
    </div>
    <div class="form-group password-container">
      <label for="password">Password</label>
      <input type="password" id="password" required>
      <i class="fas fa-eye eye-icon" id="togglePassword"></i>
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="tel" id="phone" required>
    </div>
    <div class="form-group">
      <label for="couponCode">Coupon Code</label>
      <input type="text" id="couponCode">
      <a href="#">Don't have a coupon code? Get one</a>
    </div>
    <div class="form-group">
      <label for="package">Choose Package</label>
      <select id="package">
        <option value="basic">Basic</option>
        <option value="standard">Standard</option>
        <option value="premium">Premium</option>
      </select>
    </div>
    <div class="form-group">
      <input type="checkbox" id="terms" required>
      <label for="terms">I agree to the terms</label>
    </div>
    <div class="form-group">
      <button id="registerBtn">Register</button>
    </div>
    <div class="form-group">
      <a href="#">Already have an account? Sign In</a>
    </div>
  </div>

  <script>
    document.getElementById('togglePassword').addEventListener('click', function () {
      const passwordField = document.getElementById('password');
      const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField.setAttribute('type', type);
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });

    document.getElementById('registerBtn').addEventListener('click', async function () {
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const phone = document.getElementById('phone').value;
      const couponCode = document.getElementById('couponCode').value;
      const packageOption = document.getElementById('package').value;
      const terms = document.getElementById('terms').checked;

      if (!terms) {
        alert('You must agree to the terms.');
        return;
      }

      const response = await fetch('http://localhost:3000/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ fullName, email, username, password, phone, couponCode, packageOption })
      });

      const result = await response.json();

      if (response.ok) {
        alert('Registration successful. Please check your email for verification.');
      } else {
        alert('Registration failed: ' + result.message);
      }
    });
  </script>
</body>
</html>
