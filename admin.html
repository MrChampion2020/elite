<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    body, html {
      width: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 1200px;
      width: 90%;
      box-shadow: 1px 1px 4px 2px rgb(226, 223, 223);
    }
    .login-container {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .dashboard-container {
      display: none;
    }
    h1, h2 {
      text-align: center;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container login-container" id="loginContainer">
    <h1>Admin Login</h1>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <div class="error" id="error"></div>
  </div>

  <div class="container dashboard-container" id="dashboardContainer">
    <div class="display-area" id="userDisplayArea">
      <h2>Number of Users: <span id="userCount">0</span></h2>
      <button onclick="viewUsers()">View Full List of Users</button>
    </div>

    <div class="display-area" id="vendorDisplayArea">
      <h2>Number of Vendors: <span id="vendorCount">0</span></h2>
      <button onclick="viewVendors()">View Full List of Vendors</button>
    </div>

    <div class="table-container">
      <h2>Active Coupons</h2>
      <button onclick="generateCoupon()">Generate Coupon</button>
      <table>
        <thead>
          <tr>
            <th>Code</th>
            <th>Value</th>
            <th>Currency</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="couponTableBody">
        </tbody>
      </table>
    </div>

    <div class="table-container">
      <h2>New Users</h2>
      <table>
        <thead>
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Joined</th>
          </tr>
        </thead>
        <tbody id="newUserTableBody">
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const API_URL = `https://elitearn.onrender.com`;

    document.addEventListener('DOMContentLoaded', () => {
      const isAuthenticated = localStorage.getItem('isAuthenticated');
      const loginContainer = document.getElementById('loginContainer');
      const dashboardContainer = document.getElementById('dashboardContainer');

      if (isAuthenticated) {
        loginContainer.style.display = 'none';
        dashboardContainer.style.display = 'block';
        fetchCounts();
        fetchCoupons();
        fetchNewUsers();
      } else {
        loginContainer.style.display = 'flex';
        dashboardContainer.style.display = 'none';
      }
    });

    const login = () => {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === 'Admin' && password === 'admin.1234') {
        localStorage.setItem('isAuthenticated', 'true');
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('dashboardContainer').style.display = 'block';
        fetchCounts();
        fetchCoupons();
        fetchNewUsers();
      } else {
        document.getElementById('error').innerText = 'Invalid username or password';
      }
    };

    const fetchCounts = async () => {
      try {
        const userResponse = await fetch(`${API_URL}/users/count`);
        const userCount = await userResponse.json();
        document.getElementById('userCount').innerText = userCount;

        const vendorResponse = await fetch(`${API_URL}/vendors/count`);
        const vendorCount = await vendorResponse.json();
        document.getElementById('vendorCount').innerText = vendorCount;
      } catch (error) {
        console.error('Error fetching counts:', error);
      }
    };

    const viewUsers = () => {
      window.location.href = '/users.html';
    };

    const viewVendors = () => {
      window.location.href = '/vendors.html';
    };

    const generateCoupon = async () => {
      try {
        const response = await fetch(`${API_URL}/generate-coupon`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ value: 5000, currency: 'Naira' }),
        });
        
        const data = await response.json();
        if (response.ok) {
          addCouponToTable(data.coupon);
        } else {
          alert(data.message);
        }
      } catch (error) {
        console.error('Error generating coupon:', error);
        alert('Failed to generate coupon');
      }
    };

    const addCouponToTable = (coupon) => {
      const tableBody = document.getElementById('couponTableBody');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${coupon.code}</td>
        <td>${coupon.value}</td>
        <td>${coupon.currency}</td>
        <td>${coupon.isActive ? 'Active' : 'Used'}</td>
      `;
      tableBody.appendChild(row);
    };

    const fetchCoupons = async () => {
      try {
        const response = await fetch(`${API_URL}/coupons`);
        const coupons = await response.json();
        coupons.forEach(addCouponToTable);
      } catch (error) {
        console.error('Error fetching coupons:', error);
      }
    };

    const addUserToTable = (user) => {
      const tableBody = document.getElementById('newUserTableBody');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${user.username}</td>
        <td>${user.email}</td>
        <td>${new Date(user.createdAt).toLocaleString()}</td>
      `;
      tableBody.appendChild(row);
    };

    const fetchNewUsers = async () => {
      try {
        const response = await fetch(`${API_URL}/users`);
        const users = await response.json();
        users.forEach(addUserToTable);
      } catch (error) {
        console.error('Error fetching new users:', error);
      }
    };
  </script>
</body>
</html>
