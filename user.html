<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>User Details</h1>
  <table id="userTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Username</th>
        <th>Phone</th>
        <th>Wallet Balance</th>
        <th>Referral Balance</th>
      </tr>
    </thead>
    <tbody id="userTableBody">
      <!-- User data will be populated here -->
    </tbody>
  </table>

  <script>

const API_URL = `https://elitearn.onrender.com`;
    // Fetch user details from API and populate the table
    async function fetchUsers() {
      try {
        const response = await fetch(`${API_URL}/user`);
        const users = await response.json();
        const tableBody = document.getElementById('userTableBody');
        tableBody.innerHTML = '';

        users.forEach(user => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${user.id}</td>
            <td>${user.fullName}</td>
            <td>${user.email}</td>
            <td>${user.username}</td>
            <td>${user.phone}</td>
            <td>${user.walletBalance}</td>
            <td>${user.referralBalance}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error('Error fetching users:', error);
      }
    }

    fetchUsers(); // Fetch users when the page loads
  </script>
</body>
</html>
