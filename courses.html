<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .courses-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .course-item {
            display: flex;
            flex-direction: column;
            margin: 20px;
            max-width: 600px;
            width: 100%;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        .course-item img {
            max-width: 100%;
            border-radius: 5px;
        }

        .course-item div {
            margin: 10px 0;
        }

        .course-item button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        @media (min-width: 678px) {
            .course-item {
                flex-direction: row;
                justify-content: space-between;
            }

            .course-item:nth-child(2n) {
                flex-direction: row-reverse;
            }

            .course-item div {
                margin: 0;
                flex: 1;
                padding: 0 10px;
            }

            .course-item button {
                margin: 0;
            }
        }

        .registration-form,
        .account-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
            z-index: 1000;
        }

        .form-container,
        .account-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            max-width: 400px;
            width: 90%;
        }

        .form-container input,
        .form-container select,
        .account-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-container button,
        .account-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        .exit-button {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="courses-container">
        <div class="course-item" id="course1">
            <img src="course1.jpg" alt="Course 1">
            <div>
                <h2>Elite E-commerce</h2>
                <p>Learn how to build and manage a successful e-commerce business.</p>
            </div>
            <button>Register</button>
        </div>
        <div class="course-item" id="course2">
            <img src="course2.jpg" alt="Course 2">
            <div>
                <h2>Academic Writing</h2>
                <p>Master the art of academic writing with our comprehensive course.</p>
            </div>
            <button>Register</button>
        </div>
        <div class="course-item" id="course3">
            <img src="course3.jpg" alt="Course 3">
            <div>
                <h2>Elite Trading</h2>
                <p>Learn trading strategies and techniques to become an elite trader.</p>
            </div>
            <button>Register</button>
        </div>
    </div>

    <div class="registration-form" id="registrationForm">
        <div class="form-container">
            <form id="registrationFormFields">
                <h2>Register for Course</h2>
                <input type="text" id="name" name="name" placeholder="Name" required>
                <input type="tel" id="phone" name="phone" placeholder="Phone" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <select id="courseTitle" name="courseTitle" required>
                    <option value="">Select Course Title</option>
                    <option value="Elite E-commerce">Elite E-commerce</option>
                    <option value="Academic Writing">Academic Writing</option>
                    <option value="Elite Trading">Elite Trading</option>
                </select>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="">Select Payment Method</option>
                    <option value="userWallet">User Wallet</option>
                    <option value="bank">Bank</option>
                    <option value="transfer">Transfer</option>
                    <option value="referralWallet">Referral Wallet</option>
                </select>
                <button type="submit">Submit</button>
                <button type="button" class="exit-button" onclick="closeForm()">Exit</button>
            </form>
        </div>
    </div>

    <div class="account-page" id="accountPage">
        <div class="account-container">
            <h2>Bank Transfer Details</h2>
            <input type="text" id="accountName" name="accountName" value="John Doe" readonly>
            <input type="text" id="accountNumber" name="accountNumber" value="1234567890" readonly>
            <input type="tel" id="accountPhone" name="accountPhone" value="123-456-7890" readonly>
            <input type="email" id="accountEmail" name="accountEmail" value="johndoe@example.com" readonly>
            <input type="text" id="bankName" name="bankName" value="Bank Name" readonly>
            <button type="button" class="exit-button" onclick="closeAccountPage()">Exit</button>
        </div>
    </div>

    <script>
        document.querySelectorAll('.course-item button').forEach(button => {
            button.addEventListener('click', event => {
                const courseItem = event.target.closest('.course-item');
                const courseTitle = courseItem.querySelector('h2').textContent;
                document.getElementById('courseTitle').value = courseTitle;
                document.getElementById('registrationForm').style.display = 'flex';
            });
        });

        function closeForm() {
            document.getElementById('registrationForm').style.display = 'none';
        }

        function closeAccountPage() {
            document.getElementById('accountPage').style.display = 'none';
        }

        document.getElementById('registrationFormFields').addEventListener('submit', async (event) => {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const courseTitle = document.getElementById('courseTitle').value;
            const paymentMethod = document.getElementById('paymentMethod').value;

            // Fetch user data and validate coupon (simulated for this example)
            const user = { wallet: 500, referralWallet: 200 }; // Simulated user data
            const courseAmount = 100; // Simulated course amount
            const couponValid = true; // Simulated coupon validation

            if (!couponValid) {
                alert('Invalid coupon');
                return;
            }

            if (paymentMethod === 'userWallet' && user.wallet >= courseAmount) {
                user.wallet -= courseAmount;
                alert('Registration successful! Amount deducted from user wallet.');
                // Save course purchase to user course database (simulated)
            } else if (paymentMethod === 'referralWallet' && user.referralWallet >= courseAmount) {
                user.referralWallet -= courseAmount;
                alert('Registration successful! Amount deducted from referral wallet.');
                // Save course purchase to user course database (simulated)
            } else if (paymentMethod === 'bank' || paymentMethod === 'transfer') {
                document.getElementById('registrationForm').style.display = 'none';
                document.getElementById('accountPage').style.display = 'flex';
                return;
            } else {
                alert('Insufficient balance. Please choose another payment method.');
                return;
            }

            // Close the form after successful registration
            closeForm();
        });
    </script>
</body>
</html>
