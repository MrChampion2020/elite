  <script>
    const API_URL = `https://elitearn.onrender.com`; // Change to your backend URL

    function showRegistrationForm() {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('registration-form').style.display = 'block';
    }

    function showLoginForm() {
      document.getElementById('registration-form').style.display = 'none';
      document.getElementById('login-form').style.display = 'block';
    }

    
    async function loginVendor() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        const response = await fetch(`${API_URL}/vendor-login`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email, password }),
        });

        if (response.ok) {
          const data = await response.json();
          localStorage.setItem("vendorToken", data.token);
          alert(data.message);
          document.getElementById("login-form").style.display = "none";
          document.getElementById("dashboard").style.display = "block";
          fetchVendorDetails(); // Fetch vendor details after login
        } else {
          const errorData = await response.json();
          alert(errorData.message);
        }
      } catch (error) {
        console.error("Error logging in vendor:", error);
        alert("Login failed");
      }
    }

    async function fetchVendorDetails() {
      const token = localStorage.getItem("vendorToken");

      if (!token) {
        alert("Please login first.");
        return;
      }

      try {
        const response = await fetch(`${API_URL}/vendor-details`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
        });

        if (response.ok) {
          const data = await response.json();
          document.getElementById("welcome-message").textContent = `Welcome ${data.username}`;
          document.getElementById("wallet-balance").textContent = data.wallet;
          document.getElementById("referral-links").textContent = data.vendoreferralLink;
        } else {
          const errorData = await response.json();
          alert(errorData.message);
        }
      } catch (error) {
        console.error("Error fetching vendor details:", error);
        alert("Failed to fetch vendor details");
      }
    }


     // Function to register a vendor
     async function registerVendor() {
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;
      const username = document.getElementById('username').value;
      const companyName = document.getElementById('companyName').value;
      const couponCode = document.getElementById('couponCode').value;
      const companyAddress = document.getElementById('companyAddress').value;
      const referredBy = document.getElementById('referredBy').value;

      const data = {
        fullName,
        email,
        phone,
        password,
        username,
        companyName,
        couponCode,
        companyAddress,
        referredBy
      };

      try {
        const response = await fetch(`${API_URL}/register-vendor`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          alert(result.message);
          // Clear form inputs after successful registration
          document.getElementById('registration-form').reset();
        } else {
          alert(result.message);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while registering. Please try again.');
      }
    }

    function showContent(contentId) {
      document.getElementById(contentId).style.display = 'block';
    }

    function closeContent(contentId) {
      document.getElementById(contentId).style.display = 'none';
    }

    function copyReferralLink() {
      const referralLink = document.getElementById("referral-link").textContent;
      navigator.clipboard.writeText(referralLink).then(() => {
        alert("User Referral Link copied to clipboard");
      });
    }

    function copyVendorReferralLink() {
      const referralLink = document.getElementById("referral-links").textContent;
      navigator.clipboard.writeText(referralLink).then(() => {
        alert("Vendor Referral Link copied to clipboard");
      });
    }

    function logoutVendor() {

async function registerVendor() {
  const fullName = document.getElementById('fullName').value;
  const email = document.getElementById('email').value;
  const phone = document.getElementById('phone').value;
  const password = document.getElementById('password').value;
  const username = document.getElementById('username').value;
  const companyName = document.getElementById('companyName').value;
  const couponCode = document.getElementById('couponCode').value;
  const companyAddress = document.getElementById('companyAddress').value;
  const referralLink = document.getElementById('referralLink').value;

  try {
    const response = await fetch(`${API_URL}/register-vendor`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ fullName, email, phone, password, username, companyName, couponCode, companyAddress, referralLink })
    });

    const data = await response.json();

    if (response.ok) {
      console.log('Vendor registered successfully:', data);
      alert('Vendor registered successfully');
    } else {
      console.error('Registration failed:', data.message);
      alert(data.message);
    }
  } catch (error) {
    console.error('Error:', error);
    alert('An error occurred during registration.');
  }
}

    function logoutVendor() {
      localStorage.removeItem('authToken');
      localStorage.removeItem('vendorDetails');
      document.getElementById('vendor-details').style.display = 'none';
      document.getElementById('login-form').style.display = 'block';
    }

    function showVendorDetails() {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('vendor-details').style.display = 'block';
    }

    // Auto-login if token and vendor details are stored in localStorage
    document.addEventListener('DOMContentLoaded', () => {
      const authToken = localStorage.getItem('authToken');
      const vendorDetails = localStorage.getItem('vendorDetails');
      if (authToken && vendorDetails) {
        showVendorDetails();
        displayVendorDetails();
      }
    });

    function showContent(contentId) {
      document.getElementById(contentId).style.display = 'block';
    }

    function closeContent(contentId) {
      document.getElementById(contentId).style.display = 'none';
    }
