<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="logo.jpg" type="image/jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elitearn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      width: 80%;
      height: auto;
      margin: auto;
      overflow: hidden;
    }
    #main-header {
      background-color: rgb(252, 241, 252);
      color: purple;
      padding-top: 30px;
      min-height: 70px;
      border-bottom: purple 3px solid;
    }
    #main-header h1 {
      text-align: center;
      text-transform: uppercase;
      margin: 0;
      font-size: 24px;
    }
    .form, .actions, .content-area {
      background: #fff;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 0 10px #ccc;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid purple;
    }
    .form-group button {
      padding: 10px 15px;
      background: #6a0dad;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .form-group button:hover {
      background: #9a4dad;
    }
    .btn {
      display: inline-block;
      padding: 10px 15px;
      margin-top: 10px;
      background: #6a0dad;
      color: #fff;
      border: none;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
    }
    .btn:hover {
      background: #9a4dad;
    }
    .link {
      display: block;
      margin-top: 10px;
      text-align: center;
    }
    #vendor-details-content {
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .content-area {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
    }
    .content-area .close-btn {
      background: #fff;
      color: #6a0dad;
      padding: 10px;
      border: none;
      cursor: pointer;
      position: absolute;
      top: 20px;
      right: 20px;
    }
    #dashboard{
      height: 100%;

    }
    #welcome-message{
      height: 10%;
      width: 100%;
      padding: 10px;
    }
    .wallet{
      height: 15%;
      padding: 10px;
    }
    .empty{
      height: 20%;
    }

  </style>
</head>
<body>
  <header id="main-header">
    <div class="container">
      <h1>elitearn Vendor</h1>
    </div>
  </header>

  <div class="container" id="login-form">
    <div class="form">
      <h2>Vendor Login</h2>
      <div class="form-group">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail">
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword">
      </div>
      <button class="btn" onclick="loginVendor()">Login Vendor</button>
      <a class="link" href="#" onclick="showRegistrationForm()">New user? Register here</a>
    </div>
  </div>

  <div class="container" id="registration-form" style="display:none;">
    <div class="form">
      <h2>Vendor Registration</h2>
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password">
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username">
      </div>
      <div class="form-group">
        <label for="companyName">Company Name</label>
        <input type="text" id="companyName">
      </div>
      <div class="form-group">
        <label for="companyAddress">Company Address</label>
        <input type="text" id="companyAddress">
      </div>
      <div class="form-group">
        <label for="referralLink">Referral Link</label>
        <input type="text" id="referralLink">
      </div>
      <button class="btn" onclick="registerVendor()">Register Vendor</button>
      <a class="link" href="#" onclick="showLoginForm()">Already registered? Login here</a>
    </div>
  </div>

  <div class="container" id="dashboard" style="display:none;">
    <div id="welcome-message"></div>

    <div class="wallet" > <h1 id="wallet-balance"></h1>
      <h3>Balance</h3>
    </div>

    <div class="empty"></div>

    <div class="actions">
      <button class="btn" onclick="showContent('referralLinkContent')">Referral Link</button>
      <button class="btn" onclick="showContent('checkCouponContent')">Check Coupon</button>
      <button class="btn" onclick="showContent('checkUsersContent')">Check Users</button>
      <button class="btn" onclick="logoutVendor()">Log Out</button>
    </div>
  </div>

  <div id="referralLinkContent" class="content-area">
    <button class="close-btn" onclick="closeContent('referralLinkContent')">Close</button>
    <h2>Referral Link</h2>
    <p id="referral-link"></p>
    <button class="btn" onclick="copyReferralLink()">Copy Link</button>
  </div>

  <div id="checkCouponContent" class="content-area">
    <button class="close-btn" onclick="closeContent('checkCouponContent')">Close</button>
    <h2>Check Coupon</h2>
    <div class="form-group">
      <label for="couponCode">Coupon Code</label>
      <input type="text" id="couponCode">
    </div>
    <button class="btn" onclick="checkCoupon()">Check Coupon</button>
    <h3>Checked Coupons</h3>
    <button class="btn" onclick="fetchCheckedCoupons()">Show Checked Coupons</button>
    <pre id="checked-coupons"></pre>
  </div>

  <div id="checkUsersContent" class="content-area">
    <button class="close-btn" onclick="closeContent('checkUsersContent')">Close</button>
    <h2>Users Using Your Coupons</h2>
    <pre id="coupon-users"></pre>
  </div>

  <script>
    const API_URL = `https://elitearn.onrender.com`; // Change to your backend URL

    function showRegistrationForm() {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('registration-form').style.display = 'block';
    }

    function showLoginForm() {
      document.getElementById('registration-form').style.display = 'none';
      document.getElementById('login-form').style.display = 'block';
    }

    function showContent(contentId) {
      document.getElementById(contentId).style.display = 'block';
    }

    function closeContent(contentId) {
      document.getElementById(contentId).style.display = 'none';
    }

  

 async function loginVendor() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        const response = await fetch(`${API_URL}/vendor-login`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email, password }),
        });

        if (response.ok) {
          const data = await response.json();
          localStorage.setItem("vendorToken", data.token);
          alert(data.message);
          document.getElementById("login-form").style.display = "none";
          document.getElementById("dashboard").style.display = "block";
          fetchVendorDetails(); // Fetch vendor details after login
        } else {
          const errorData = await response.json();
          alert(errorData.message);
        }
      } catch (error) {
        console.error("Error logging in vendor:", error);
        alert("Login failed");
      }
    }

    async function fetchVendorDetails() {
      const token = localStorage.getItem("vendorToken");

      if (!token) {
        alert("Please login first.");
        return;
      }

      try {
        const response = await fetch(`${API_URL}/vendor-details`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`,
          },
        });

        if (response.ok) {
          const data = await response.json();
          document.getElementById("welcome-message").innerText = `Welcome, ${data.username}`;
          document.getElementById("wallet-balance").innerText = `NGN ${data.wallet}`;
          document.getElementById("referral-link").innerText = data.referralLink;
        } else {
          const errorData = await response.json();
          alert(errorData.message);
        }
      } catch (error) {
        console.error("Error fetching vendor details:", error);
        alert("Error fetching vendor details");
      }
    }

    async function registerVendor() {
      const fullName = document.getElementById("fullName").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const password = document.getElementById("password").value;
      const username = document.getElementById("username").value;
      const companyName = document.getElementById("companyName").value;
      const companyAddress = document.getElementById("companyAddress").value;
      const referralLink = document.getElementById("referralLink").value;

      try {
        const response = await fetch(`${API_URL}/vendor-register`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            fullName,
            email,
            phone,
            password,
            username,
            companyName,
            companyAddress,
            referralLink,
          }),
        });

        if (response.ok) {
          const data = await response.json();
          alert(data.message);
          showLoginForm(); // Show login form after successful registration
        } else {
          const errorData = await response.json();
          alert(errorData.message);
        }
      } catch (error) {
        console.error("Error registering vendor:", error);
        alert("Registration failed");
      }
    }

    async function checkCoupon() {
      const token = localStorage.getItem("vendorToken");
      const couponCode = document.getElementById("couponCode").value;

      if (!token) {
        alert("Please login first.");
        return;
      }

      try {
        const response = await fetch(`${API_URL}/check-coupon`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`,
          },
          body: JSON.stringify({ couponCode }),
        });

        if (response.ok) {
          const data = await response.json();
          alert(`Coupon is ${data.isActive ? "Active" : "Used"}`);
          fetchCheckedCoupons();
        } else {
          const errorData = await response.json();
          alert(errorData.message);
        }
      } catch (error) {
        console.error("Error checking coupon:", error);
        alert("Error checking coupon");
      }
    }

    async function fetchCheckedCoupons() {
      const token = localStorage.getItem("vendorToken");

      if (!token) {
        alert("Please login first.");
        return;
      }

      try {
        const response = await fetch(`${API_URL}/checked-coupons`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`,
          },
        });

        if (response.ok) {
          const data = await response.json();
          document.getElementById("checked-coupons").innerText = JSON.stringify(data, null, 2);
        } else {
          const errorData = await response.json();
          alert(errorData.message);
        }
      } catch (error) {
        console.error("Error fetching checked coupons:", error);
        alert("Error fetching checked coupons");
      }
    }

    async function fetchCouponUsers() {
      const token = localStorage.getItem("vendorToken");

      if (!token) {
        alert("Please login first.");
        return;
      }

      try {
        const response = await fetch(`${API_URL}/coupon-users`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`,
          },
        });

        if (response.ok) {
          const data = await response.json();
          document.getElementById("coupon-users").innerText = JSON.stringify(data, null, 2);
        } else {
          const errorData = await response.json();
          alert(errorData.message);
        }
      } catch (error) {
        console.error("Error fetching coupon users:", error);
        alert("Error fetching coupon users");
      }
    }

    async function logoutVendor() {
      localStorage.removeItem("vendorToken");
      document.getElementById("dashboard").style.display = "none";
      showLoginForm();
    }

    function copyReferralLink() {
      const referralLink = document.getElementById("referral-link").innerText;
      navigator.clipboard.writeText(referralLink)
        .then(() => alert("Referral link copied!"))
        .catch(err => console.error("Error copying referral link:", err));
    }

    // Fetch coupon users when check users content is shown
    document.getElementById("checkUsersContent").addEventListener("show", fetchCouponUsers);
  </script>

</body>
</html>
