    .basement {

    .wheel {
      width: 85%;
      height: 85%;
      border-radius: 50%;
      background: purple;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      transform: rotate(0deg);
      transition: transform 20s cubic-bezier(0.33, 1, 0.68, 1);
    }

    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      background: purple;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      clip-path: polygon(100% 0, 0 0, 50% 100%);
      border: 4px solid gold;
      transform: rotate(calc(360deg / 17 * var(--i))) translateY(-100%);
    }

    .stopper {
      position: absolute;
      top: -10px;
      left: 50%;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 20px solid white;

      height: 20px;

        opacity: 1;

  <script>
const API_URL = `https://elitearn.onrender.com`;

const fetchUserData = async () => {
    const token = localStorage.getItem('token');

    if (!token) {
        window.location.href = 'login.html';
        return;
    }

    try {
        const response = await fetch(`${API_URL}/user-details`, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`,
            },
        });

        if (response.ok) {
            const data = await response.json();
            document.getElementById('username').textContent = data.user.username;
            document.getElementById('wallet').textContent = data.user.wallet;
            document.getElementById('referralWallet').textContent = data.user.referralWallet;
            document.getElementById('referralLink').textContent = data.user.referralLink;
            document.getElementById('referralLink').href = data.user.referralLink;
        } else {
            alert('Login to access your dashboard');
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }
    } catch (error) {
        alert('An error occurred while fetching user data');
        localStorage.removeItem('token');
        window.location.href = 'login.html';
    }
};

// Fetch user data when the page loads
window.onload = fetchUserData;


document.getElementById('openFullPageButton').addEventListener('click', function() {
            document.getElementById('fullPageArea').style.display = 'block';
        });

        document.getElementById('exitButton').addEventListener('click', function() {
            document.getElementById('fullPageArea').style.display = 'none';
        });

    function toggleDropdownMenu() {
      const menu = document.getElementById('dropdown-menu');
      if (menu.style.left === '0px') {
        menu.style.left = '-100%';
      } else {
        menu.style.left = '0';
      }
    }

    function toggleWithdrawForm() {
      const form = document.getElementById('withdraw-form');
      if (form.style.display === 'block') {
        form.style.display = 'none';
      } else {
        form.style.display = 'block';
      }
    }

    function withdrawFunds() {
      const amount = document.getElementById('withdraw-amount').value;
      alert(`Withdrawing ${amount} coins`);
      toggleWithdrawForm();
    }

    function toggleSpinWheel() {
      const wheel = document.getElementById('spin-wheel');
      if (wheel.style.display === 'block') {
        wheel.style.display = 'none';
      } else {
        wheel.style.display = 'block';
      }
    }

    function toggleEarnBonus() {
      const bonus = document.getElementById('earn-bonus');
      if (bonus.style.display === 'block') {
        bonus.style.display = 'none';
      } else {
        bonus.style.display = 'block';
      }
    }


    document.addEventListener('DOMContentLoaded', function() {
      const wheel = document.getElementById('wheel');
      const message = document.getElementById('message');
      const lastSpin = localStorage.getItem('lastSpin');
      const now = new Date().getTime();
      const segments = 17;
      const rotationPerSegment = 360 / segments;

      if (lastSpin && (now - lastSpin) < 24 * 60 * 60 * 1000) {
        message.textContent = 'You can spin again in 24 hours';
      }

      function createRibbons() {
        const shapes = ['ribbon', 'balloon', 'flower'];
        const colors = ['red', 'blue', 'green', 'yellow', 'purple'];

        for (let i = 0; i < 200; i++) {
          const shape = document.createElement('div');
          shape.className = 'ribbon';
          shape.style.left = `${Math.random() * 100}%`;
          shape.style.top = `${Math.random() * 100}%`;
          shape.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          document.body.appendChild(shape);
          setTimeout(() => shape.remove(), 2000);
        }
      }

      function spinWheel() {
        const lastSpin = localStorage.getItem('lastSpin');
        const now = new Date().getTime();

        if (lastSpin && (now - lastSpin) < 24 * 60 * 60 * 1000) {
          alert('You can spin again in 24 hours');
          return;
        }

        fetch(`${API_URL}/spin`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization':  `Bearer ${token}` // Adjust as needed
          }
        })
        .then(response => response.json())
        .then(data => {
          const amount = data.amount;
          const randomIndex = segments.findIndex(value => value === amount);
          const degrees = (rotationPerSegment * randomIndex) + (360 * 10); // Spin multiple times for effect
          wheel.style.transform = `rotate(${degrees}deg)`;

          setTimeout(() => {
            const actualRotation = degrees % 360;
            const selectedIndex = Math.floor((actualRotation + rotationPerSegment / 2) / rotationPerSegment) % segments;
            const selectedValue = wheel.querySelector(`.segment:nth-child(${selectedIndex + 1})`).textContent;
            message.textContent = `You won ${selectedValue} coins!`;
            createRibbons();
            localStorage.setItem('lastSpin', now);
          }, 20000);
        })
        .catch(error => console.error('Error:', error));
      }

      wheel.addEventListener('click', spinWheel);
    });
